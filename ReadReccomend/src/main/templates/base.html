<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="../static/logo.ico">
    <link rel="stylesheet" type="text/css" href="../static/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <style>

        html {
            overflow: auto;
        }
    </style>
    {% block head %}
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/static/main.js"></script>

        {% block nav %}
        <div class="wrapper" >
            <div class="sidebar" id="sidebar">
                <h2>NiceRead</h2>
                <ul>
                    <li><a href=/userHome>Home</a></li>
                    <li><a href=/UserCollections>My Collections</a></li>
                    <li><a href=/BookSearch>Find Books</a></li>
                    <li><a href=/UserColSearch>Find Collections</a></li>
                    <li><a href=/recommend>Recommendations</a></li>
                    <li><a href=/social>Social</a></li>
                    <li><a onclick="TryLogOut()">Log Out</a></li>
                </ul>
            </div>
        </div>


        {% endblock%}

    <div id="body">

        {% block body %}

        {% endblock%}
    </div>
</body>

</html>
