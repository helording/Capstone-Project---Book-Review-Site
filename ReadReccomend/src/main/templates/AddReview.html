{% extends 'base.html' %}


{% block head %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/addReview.css">
    <title>Star rating using pure CSS</title>
</head>
{%endblock%}

{% block body %}

<div class="container_cont">

    <div class="container_cont">
        <div class="container">
            <h1 id="Title"></h1>
            <form id="review_form">
                Review:
                <div class="textReview">
                    <input type="text" name="textReview">
                </div>
                <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                </div>

                <input type="submit" value="submit">

            </form>
            <pre id="review_log">
            </pre>

        </div>
    </div>
</div>

        <script>CreateReviewPage();</script>

        <script>console.log("HERE")

            var form = document.getElementById("review_form");
            var log = document.getElementById("review_log");

            console.log(form)
            form.addEventListener("submit", function (event) {
                var data = new FormData(form);
                console.log(data)
                var dictData = {};
                for (const entry of data) {
                    dictData[entry[0]] = entry[1]
                };
                addReview(dictData)
                event.preventDefault();
            }, false);</script>

        {%endblock%}
