{% extends 'base.html' %}


{% block head %}
<title> Login </title>
<link rel="stylesheet" type="text/css" href="../static/login.css">

{%endblock%}

{% block body %}
<div class="background">
    <div class="body">
        <div class="container">
            <form class="bg_login">
                <h1>Login to NiceRead</h1>
                <div class="login_div">
                    <label class="login_lable">Username</label>
                    <input class="input" type="text" name="username" id="username">
                </div>
                <div class="login_div">
                    <label class="login_lable">Password</label>
                    <input class="input" type="password" name="password" id="password" required>
                </div>
                <div class="login_div">
                    <button id="login" value="Login" type="button" onclick=TryLogin()>Log in</button>
                </div>
            </form>
            <div class="bg_signup">
                <div class="login_div">
                    <button id="signup" value="signup" type="button" onclick="window.location.href='SignUp'">Sign up</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>document.getElementById("sidebar").style.visibility = "hidden";</script>
{%endblock%}
